<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paul Graham Essays Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Paul Graham Essays</h1>
        <p class="subtitle">A collection of 230 essays on startups, technology, and life</p>
    </header>

    <div class="main-content">
        <div class="left-pane">
            <div class="container">
                <div class="filters">
                    <button class="filter-btn" onclick="showAll()">Show All</button>
                    <button class="filter-btn" onclick="showBookmarked()">Show Bookmarked</button>
                </div>

                <div class="essay-count" id="essayCount"></div>

                <div id="tableContainer"></div>
            </div>
        </div>

        <div class="right-pane" id="rightPane">
            <div class="preview-header">
                <div class="preview-title" id="previewTitle"></div>
                <button class="close-preview-btn" onclick="closePreview()">Close Preview</button>
            </div>
            <div class="preview-container" id="previewContainer"></div>
        </div>
    </div>

    <script>
        // ========== BOOKMARK FUNCTIONS ==========

        function getBookmarks() {
            return JSON.parse(localStorage.getItem('pg-bookmarks') || '[]');
        }

        function isBookmarked(title) {
            return getBookmarks().includes(title);
        }

        function toggleBookmark(title) {
            let bookmarks = getBookmarks();

            if (bookmarks.includes(title)) {
                bookmarks = bookmarks.filter(b => b !== title);
            } else {
                bookmarks.push(title);
            }

            localStorage.setItem('pg-bookmarks', JSON.stringify(bookmarks));

            // Update the star icon without reloading
            updateBookmarkButton(title);
        }

        function updateBookmarkButton(title) {
            const buttons = document.querySelectorAll(`[data-title="${title}"]`);
            buttons.forEach(btn => {
                if (isBookmarked(title)) {
                    btn.classList.add('bookmarked');
                    btn.innerHTML = '★';
                } else {
                    btn.classList.remove('bookmarked');
                    btn.innerHTML = '☆';
                }
            });
        }

        // ========== PREVIEW FUNCTIONS ==========

        function openPreview(essay) {
            const rightPane = document.getElementById('rightPane');
            const previewTitle = document.getElementById('previewTitle');
            const previewContainer = document.getElementById('previewContainer');

            previewTitle.textContent = essay.Title;
            previewContainer.innerHTML = `<iframe class="preview-iframe" src="${essay.URL}"></iframe>`;
            rightPane.classList.add('visible');
        }

        function closePreview() {
            const rightPane = document.getElementById('rightPane');
            rightPane.classList.remove('visible');
        }

        // ========== TABLE RENDERING ==========

        let allEssays = [];

        function renderTable(essays) {
            const container = document.getElementById('tableContainer');
            const countDiv = document.getElementById('essayCount');

            countDiv.innerHTML = `Showing ${essays.length} essays`;

            if (essays.length === 0) {
                container.innerHTML = '<p style="text-align: center; padding: 2rem; color: #718096;">No essays found. Start bookmarking essays to create your reading list!</p>';
                return;
            }

            const table = document.createElement('table');

            // Create header
            const thead = table.createTHead();
            const headerRow = thead.insertRow();
            ['Bookmark', 'Title', 'Date', 'Reading Time', 'Topics'].forEach(headerText => {
                const th = document.createElement('th');
                th.textContent = headerText;
                headerRow.appendChild(th);
            });

            // Create body
            const tbody = table.createTBody();
            essays.forEach(essay => {
                const row = tbody.insertRow();

                // Add click handler to row (except for bookmark button)
                row.onclick = (e) => {
                    if (e.target.classList.contains('bookmark-btn')) {
                        return; // Don't open preview if clicking bookmark
                    }
                    openPreview(essay);
                };

                // Bookmark cell
                const bookmarkCell = row.insertCell();
                const bookmarkBtn = document.createElement('button');
                bookmarkBtn.className = 'bookmark-btn' + (isBookmarked(essay.Title) ? ' bookmarked' : '');
                bookmarkBtn.innerHTML = isBookmarked(essay.Title) ? '★' : '☆';
                bookmarkBtn.setAttribute('data-title', essay.Title);
                bookmarkBtn.onclick = (e) => {
                    e.stopPropagation();
                    toggleBookmark(essay.Title);
                };
                bookmarkCell.appendChild(bookmarkBtn);

                // Title cell
                const titleCell = row.insertCell();
                titleCell.textContent = essay.Title;

                // Date cell
                const dateCell = row.insertCell();
                dateCell.textContent = essay.Date;

                // Reading time cell
                const readingTimeCell = row.insertCell();
                readingTimeCell.textContent = essay.ReadingTime;

                // Topics cell
                const topicsCell = row.insertCell();
                const topicNames = essay.Topics.map(t => t.topic).join(', ');
                topicsCell.textContent = topicNames;
            });

            container.innerHTML = '';
            container.appendChild(table);
        }

        function showAll() {
            renderTable(allEssays);
        }

        function showBookmarked() {
            const bookmarks = getBookmarks();
            const bookmarkedEssays = allEssays.filter(essay => bookmarks.includes(essay.Title));
            renderTable(bookmarkedEssays);
        }

        // ========== LOAD DATA ==========

        fetch('./essays.json')
            .then(response => response.json())
            .then(data => {
                allEssays = data.essays;
                renderTable(allEssays);
            })
            .catch(error => {
                console.error('Error loading essays:', error);
                document.getElementById('tableContainer').innerHTML =
                    '<p style="text-align: center; padding: 2rem; color: #e53e3e;">Error loading essays. Please refresh the page.</p>';
            });
    </script>
</body>
</html>
